<div class="post" id="post-$ID">
  <div class="post-userpic">
    <img src="./$USERPIC" alt="$USERNAME's profile picture" class="post-userpic-img" />
  </div>
  <div class="post-content">
    $POSTTARGETS
    <div class="post-body">$BODY</div>
    $POSTATTACHMENTS
    <div class="post-footer">
      <a href="$ORIGINALURL" target="_blank" class="post-link-original">$CREATEDREADABLE</a>
      $POSTLIKES
    </div>
    $POSTCOMMENTS
  </div>
</div>
